          <h5 id="你好啊朋友，我来做一下自我介绍吧！"><a href="#你好啊朋友，我来做一下自我介绍吧！" class="headerlink" title="你好啊朋友，我来做一下自我介绍吧！"></a>你好啊朋友，我来做一下自我介绍吧！</h5><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">姓名：赵成伟</span><br><span class="line">年龄：<span class="number">20</span></span><br><span class="line">爱好：读书 游戏 拳击 健身 篮球 羽毛球 </span><br><span class="line">-----------------------------------------------------------------------------------------------------------</span><br><span class="line">关于读书：</span><br><span class="line">比较杂，涉及各个领域；后面会做一个书单出来。</span><br><span class="line"></span><br><span class="line">关于游戏：</span><br><span class="line">* PUBG 忠实爱好者      </span><br><span class="line">    目前只玩FPP,因为TPP玩起来跟恐怖游戏一样，卡视角太恶心了；</span><br><span class="line">* 王者荣耀多年从业者  </span><br><span class="line">    <span class="number">3000</span>场韩信<span class="number">60</span>%胜率。可惜好久没玩手有点生了；现在玩的话偏向于打对抗路（老夫子也是很<span class="number">6</span>的）</span><br><span class="line">* CSGO萌新       </span><br><span class="line">    <span class="number">200</span>小时游戏时长，买枪熟练，地图的话只熟悉dust2,mirage,炼狱小镇；</span><br><span class="line">* 手游吃鸡    </span><br><span class="line">    可以称的上是三指操作的创始人之一。游戏刚出来就觉得两根手指玩着不舒服，下游戏第一天就改了三指                      </span><br><span class="line">关于拳击：</span><br><span class="line">曾学过两个假期的散打（里面有点泰拳的内容），叫我打的话只能打打基础动作。没有比赛经验。但有很多挨打经验；</span><br><span class="line"></span><br><span class="line">关于健身：</span><br><span class="line">初三最后一个学期为了防止犯困，学习一段时间后会练一练身体，然后接着学习。</span><br><span class="line">高中没有专门健身，晚上会做些俯卧撑什么的，偶尔去拉拉单杠；</span><br><span class="line">大学第一学期办了健身卡,后面篮球训练等各种原因，没去过几次了。但会在寝室做俯卧撑和深蹲；</span><br><span class="line">上波数据： 引体向上：<span class="number">16</span>  卧推：<span class="number">20</span>KG  深蹲：<span class="number">20</span>KG   斜卧蹬腿：<span class="number">40</span>KG   </span><br><span class="line"></span><br><span class="line">关于篮球：</span><br><span class="line">初中开始有个篮球梦；大一第一学期打了新生杯，最后获得亚军；大一下学期院杯；<span class="number">2</span>号位；</span><br><span class="line"></span><br><span class="line">关于羽毛球：</span><br><span class="line">高三由于身体原因从篮球转到羽毛球了；接球还行，动作不是很好；</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
