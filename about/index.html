          <h5 id="你好啊朋友，我来做一下自我介绍吧！"><a href="#你好啊朋友，我来做一下自我介绍吧！" class="headerlink" title="你好啊朋友，我来做一下自我介绍吧！"></a>你好啊朋友，我来做一下自我介绍吧！</h5><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">姓名：Awei啊</span><br><span class="line">年龄：<span class="number">20</span></span><br><span class="line">川大网安二年级</span><br><span class="line">爱好：读书 游戏 拳击 健身 篮球 羽毛球 练字 街舞 跑酷 乒乓球 黑客</span><br><span class="line">-----------------------------------------------------------------------------------------------------------</span><br><span class="line">关于读书：</span><br><span class="line">比较杂，涉及各个领域；后面会做一个书单出来。</span><br><span class="line">                   </span><br><span class="line">关于拳击：</span><br><span class="line">练过一点散打（泰拳），能打基础动作。没有比赛经验。但有很多挨打经验；</span><br><span class="line"></span><br><span class="line">关于篮球：</span><br><span class="line">初中开始接触篮球；</span><br><span class="line">大一第一学期打新生杯，获得亚军；</span><br><span class="line">大一下学期院杯，一般打<span class="number">2</span>号位；</span><br><span class="line"></span><br><span class="line">关于羽毛球：</span><br><span class="line">高中喜欢了高中同桌两年，同桌喜欢打羽毛球，还有一部分原因是我的膝盖不允许我再那样子打篮球了，由此开始接触羽毛球。</span><br><span class="line">到最后的状态是，我自己沉迷于羽毛球，经常打到大拇指扭伤，肩膀拉伤，可是同桌却不怎么打了（经常拒绝我的邀请）</span><br><span class="line">沉迷了一年，也结识了不少羽毛球伙伴，技术只能说应该比篮球查不了多少。</span><br><span class="line">  </span><br><span class="line">关于乒乓球：</span><br><span class="line">小学曾一度沉迷于乒乓球，因为学校只有两个乒乓球桌，比较抢手，所以经常在下课前两分钟就在衣服里藏好乒乓球拍，一下课就飞向乒乓球桌。还曾因为跟高年级的同学抢乒乓球桌挨过一顿，比较窝气。初中是乒乓球社社长，常年跟老师一起练球。擅长侧旋拉。</span><br><span class="line"></span><br><span class="line">关于健身：</span><br><span class="line">初三最后一个学期为了防止犯困，学习一段时间后会练一练身体，然后接着学习。</span><br><span class="line">高中没有专门健身，晚上会做些俯卧撑什么的，偶尔去拉拉单杠；</span><br><span class="line">大学第一学期办了健身卡,后面篮球训练等各种原因，没去过几次了。但会在寝室做俯卧撑和深蹲；</span><br><span class="line">上波数据： 引体向上：<span class="number">15</span>--<span class="number">20</span>，  卧推：<span class="number">20</span>KG  深蹲：<span class="number">20</span>KG   斜卧蹬腿：<span class="number">40</span>KG   </span><br><span class="line">关于吉他：</span><br><span class="line">大学开始接触</span><br><span class="line">当前在练：《少年锦时》《只要平凡》《平凡之路》《Loving stronger》</span><br><span class="line">    </span><br><span class="line">关于游戏：</span><br><span class="line">* PUBG 忠实爱好者      </span><br><span class="line">     只玩FPP,因为TPP玩起来跟恐怖游戏一样。</span><br><span class="line">* 王者荣耀多年从业者  </span><br><span class="line">    <span class="number">3000</span>场韩信<span class="number">60</span>%胜率；</span><br><span class="line">    上路一撸<span class="number">5</span>老夫子；</span><br><span class="line">    中路火舞扇子精准打击；</span><br><span class="line">    辅助小鬼带你隐身。</span><br><span class="line">* CSGO萌新       </span><br><span class="line">    <span class="number">200</span>小时游戏时长，买枪熟练，地图只熟悉dust2,荒漠迷城,炼狱小镇；</span><br><span class="line">* 手游吃鸡    </span><br><span class="line">    可以称得上是三指操作的创始人之一。游戏刚出来就觉得两根手指玩着不舒服，下游戏第一天就改了三指  </span><br><span class="line"> </span><br><span class="line">关于跑酷：</span><br><span class="line">高一加入了学校的跑酷社团，高二当了跑酷社社长，然后这个社团从此从学校的社团列表消失了(小声)。。。可能喜欢这项运动的孩子比较少吧，还得能吃苦。</span><br><span class="line">目前会前空翻，猩猩跳，落地接肉，侧空翻...</span><br><span class="line">    </span><br><span class="line">关于街舞：</span><br><span class="line">这一项可能真的只是向往。。。没有时间去练了。。。托马斯还没学会</span><br><span class="line">    </span><br><span class="line">关于练字：</span><br><span class="line">从小学开始就很喜欢上字写得很好看的老师的课，从小学数学老师李银平，语文老师姚生录，语文老师王荣章，到初中语文老师张海合...他们的课上我总是在下面偷偷摸摸模仿他们的字，我还记得李银平老师的字尾巴总是带点飘逸（这一点因为没有学到位在初中的时候被语文老师批评过），其他两位小学语文老师的字已记不清具体特点，但我相信我现在的字迹里少不了他们字迹的影子。初中语文老师的字很刚硬，教育我们写字也是要方方正正，笔画不能碰到框框线线，否则可能会让你重新写一遍两页备课本的作业或者<span class="number">600</span>字的作文。对了还有一件事，我的初中的每门科的教材上可能都有那么几页是被我当作练字的草稿纸的。</span><br><span class="line"></span><br><span class="line">关于黑客：</span><br><span class="line">小时候比较感兴趣，小学的时候还用笔记本记过两页C语言的代码，可惜当时练单词都不认识几个。后来可能更多的是因为专业吧，这项爱好是我需要培养出来的。</span><br><span class="line">   </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>




      </div>

      localStorage.setItem('comments_active', commentClass);
    });
  }
